
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversor</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="Logo.png" alt="" class="logo">
        <h1>Convertidor de monedas</h1>
        <p>Elija una moneda de base y a la que desea convertir</p>
        <div class="container">
            <div class="moneda">
                <select name="" id="moneda-uno">
                    <option value="ARS" seleted>ARS</option>
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <input type="number" id="cantidad-uno" placeholder="0" value="1">
            </div>

        <div class="tasa-cambio-container">
            <button class="btn" id="tasa-btn">Cambio</button>
            <div class="cambio" id="cambio"></div>
        </div>

            <div class="moneda">   
                <select name="" id="moneda-dos">
                    <option value="ARS" >ARS</option>
                    <option value="USD" seleted>USD</option>
                    <option value="EUR">EUR</option>
                </select>
                <input type="number" id="cantidad-dos" placeholder="0">
            </div>
        </div>
    <script src="index.js"></script>    
    </body>
    </html>
